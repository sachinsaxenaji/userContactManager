<!doctype html>
<html lang="en" xmlns:th = "http://www.thymeleaf.org/" th:fragment = "Layout(content)">
<head>
    <!-- Required meta tags -->
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">

    <!-- Bootstrap CSS -->


    
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3" crossorigin="anonymous">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0-beta3/css/all.min.css" integrity="sha512-Fo3rlrZj/k7ujTnHg4CGR2D7kSs0v4LLanw2qksYuRlEzO+tcaEPQogQ0KaoGN26/zrn20ImR1DfuLWnOo7aBA==" crossorigin="anonymous" referrerpolicy="no-referrer" />
    <!-- Font Awesome -->
    <link
      href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.15.1/css/all.min.css"
      rel="stylesheet"
    />
    <!-- Google Fonts -->
    <link
      href="https://fonts.googleapis.com/css?family=Roboto:300,400,500,700&display=swap"
      rel="stylesheet"
    />
    <!-- MDB -->
    <link
      href="https://cdnjs.cloudflare.com/ajax/libs/mdb-ui-kit/3.10.2/mdb.min.css"
      rel="stylesheet"
    />


    <link rel = "stylesheet" th:href="@{/css/style.css}">
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.6.0/jquery.min.js"></script>

    <title th:text ="${title}">Base HTML</title>

</head>
<body>




<!--this is navbar-->


<nav class="navbar navbar-expand-lg navbar-light bg-light">
    <div class="container-fluid">
        <a class="navbar-brand" href="/">Smart Contact Manager</a>
        <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarSupportedContent" aria-controls="navbarSupportedContent" aria-expanded="false" aria-label="Toggle navigation">
            <span class="navbar-toggler-icon"></span>
        </button>
        <div class="collapse navbar-collapse" id="navbarSupportedContent">
            <ul class="navbar-nav me-auto mb-2 mb-lg-0">


                <li class="nav-item">

                <h1>Welcome <span th:text = "${user.name}"></span></h1>

               </li>
<!--               <li class="nav-item">-->
<!--                    <a class="nav-link active" aria-current="page" th:href="#">Home</a>-->
<!--                </li>-->

            </ul>

        </div>
    </div>
</nav>


<!-- end of nevbar-->

<div class = "maincontent">
    <div class="sidebar">

        <a href="" th:href = "@{/user/index}"class="item"><i class="fas fa-home"></i>HOME</a>
         <a href="" th:href = "@{/user/add_contact}"class="item"><i class="fas fa-pencil-alt"></i>Add Contact</a>
          <a href="" th:href = "@{/user/view-contacts/0}" class="item"><i class="fas fa-id-card-alt"></i>View Contact</a>
           <a href="" class="item"><i class="fas fa-home"></i>Your Profile</a>
            <a href="" th:href = "@{/user/settings}"class="item"><i class="fas fa-cogs"></i>Settings</a>
            <a href="" th:href="@{/logout}"class="item"><i class="fas fa-sign-out-alt"></i>Logout</a>

            <div class="divider"></div>
    </div>

    <div class="mcontent">

        <div class="contant mt-2">
            <i onclick="toggleSidebar()" class = "fas fa-bar m-3"></i>

            <div th:if= "${session.message}" class = "conteiner">
                <div th:classappend= = "${'alert-'+session.message.type}" class="alert text-center">
                    
                    <span th:text = "${session.message.contain}"></span>
                </div>

                <th:block th:text = "${#session.removeAttribute('message')}"></th:block>

            </div>
            

        </div>
        
        <div th:replace = "${content}"></div>
    </div>
</div>



<!-- Optional JavaScript; choose one of the two! -->

<!-- Option 1: Bootstrap Bundle with Popper -->

<!-- <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/js/bootstrap.bundle.min.js" integrity="sha384-ka7Sk0Gln4gmtz2MlQnikT1wXgYsOg+OMhuP+IlRH9sENBO0LRn5q+8nbTov4+1p" crossorigin="anonymous"></script> -->

<!-- Option 2: Separate Popper and Bootstrap JS -->



<script src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.10.2/dist/umd/popper.min.js" integrity="sha384-7+zCNj/IqJ95wo16oMtfsKbZ9ccEh31eOz1HGyDuCQ6wgnyJNSYdrPa03rtR1zdB" crossorigin="anonymous"></script>
<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/js/bootstrap.min.js" integrity="sha384-QJHtvGhmr9XOIpI6YVutG+2QOK9T+ZnN4kzFN1RtK3zEFEIsxhlmWl5/YESvpZ13" crossorigin="anonymous"></script>
<!-- MDB -->
<script
  type="text/javascript"
  src="https://cdnjs.cloudflare.com/ajax/libs/mdb-ui-kit/3.10.2/mdb.min.js"
></script>

<script src="https://checkout.razorpay.com/v1/checkout.js"></script>


<script th:src = "@{/js/script.js}"> $.noConflict();</script>
</body>
</html>
