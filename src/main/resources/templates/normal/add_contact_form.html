
<!doctype html>
<html lang="en"xmlns:th = "https://www.thymeleaf.org/" th:replace = "normal\base::Layout(~{::section})">
<head>
    <meta charset="UTF-8">
    <meta name="viewport"
          content="width=device-width, user-scalable=no, initial-scale=1.0, maximum-scale=1.0, minimum-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">



</head>
<body>


<section>

<div class="card mr-3">
	
	<div class="card-body">
		
		<h1 class="text-center">Add Contact Form</h1>

		<div class="container-fluid mt-1">
			
			<div class="row">
				

				<div class="col-md-10 offset-md-1">
					

					<form action="#" th:object = "${contact}" enctype="multipart/form-data" method="post" th:action = "@{/user/process-contact}" class="mt-2"> 


						<div class="input-group mt-3">
							<div class="input-group-prepend">
								<div class="input-group-text mr-3">
									<i class="fas fa-user-alt"></i>
									
								</div>
							</div>

							<input required type="text" name="name" id="firstname" placeholder="enter name here" class="form-control">
						</div>
						
							<div class="input-group mt-3" >
							<div class="input-group-prepend">
								<div class="input-group-text mr-3">
									@
									
								</div>
							</div>

							<input required type="email" name="email" id="email" placeholder="enter email here" class="form-control">
						</div>
							<div class="input-group mt-3">
							<div class="input-group-prepend">
								<div class="input-group-text mr-3">
									<i class="fa fa-phone"></i>
									
								</div>
							</div>

							<input required type="number" name="phone" id="phone" placeholder="enter phone here" class="form-control">
						</div>
							<div class="input-group mt-3">
							<div class="input-group-prepend">
								<div class="input-group-text mr-3">
									<i class="fa fa-briefcase"></i>
									
								</div>
							</div>

							<input required type="text" name="work" id="work" placeholder="enter work here" class="form-control">
						</div>

						<div class="form-group mt-3">
							
							<textarea required placeholder="Enter description" name="description" id = "description" class="form-control" row="20"></textarea>
						</div>

						<div class="custom-file">
							
							<input type="file" name="imageUrl" >
						</div>

						<div class="cantainer text-center">
							<button class="btn btn-outline-primary">Save Contact</button>
						</div>
					</form>


				</div>
			</div>
		</div>
	</div>
</div>
</section>

</body>
</html>
